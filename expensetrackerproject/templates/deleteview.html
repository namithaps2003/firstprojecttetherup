<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body{
             background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }
    </style>
</head>
<body class="body">

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h3 class="text-center text-danger mb-4">‚ö†Ô∏è Confirm Deletion</h3>

        <p class="text-center fs-5">
            Are you sure you want to delete this expense entry?
        </p>

        <table class="table table-bordered mt-3">
            <tr>
                <th>Date</th>
                <td>{{ expense.date }}</td>
            </tr>
            <tr>
                <th>Category</th>
                <td>{{ expense.category }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ expense.description }}</td>
            </tr>
            <tr>
                <th>Income</th>
                <td>{{ expense.income }}</td>
            </tr>
            <tr>
                <th>Expense</th>
                <td>{{ expense.expense }}</td>
            </tr>
            <tr>
                <th>Balance</th>
                <td>{{ expense.balance }}</td>
            </tr>
        </table>

        <form method="post" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-3">üóë Yes, Delete</button>
           <a href="{% url 'homepage2' %}" class="btn btn-secondary">‚Ü© Cancel</a>

        </form>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body{
             background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }
    </style>
</head>
<body >

    <div class="container mt-4">
        <!-- Add Entry Button -->
        <div class="text-end mb-3">
            <a href="{% url 'addexpense' %}" class="btn btn-success">
                ‚ûï Add Entry
            </a>
         
        </div>

        <h2 class="text-center mb-4">All Expense Entries</h2>

        <table class="table table-striped table-bordered text-center">
            <thead >
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Income</th>
                    <th>Expense</th>
                    <th>Balance</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.category }}</td>
                    <td>{{ entry.description }}</td>
                    <td>{{ entry.income }}</td>
                    <td>{{ entry.expense }}</td>
                    <td>{{ entry.balance }}</td>
                  <td>
    <a href="{% url 'updateexpense' entry.id %}" class="btn btn-warning btn-sm">‚úèÔ∏è Update</a>
</td>
<td>
    <a href="{% url 'deleteentry' entry.id %}" class="btn btn-danger btn-sm">üóëÔ∏è Delete</a>
</td>
                    
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6">No records yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

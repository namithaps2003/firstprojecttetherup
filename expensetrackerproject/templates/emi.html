<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add EMI Details</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #f9faff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 60px auto;
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #2563eb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1e40af;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #2563eb;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add New EMI Record</h2>

        <form method="POST" action="">
            {% csrf_token %}
            
            <label for="tittle">Title:</label>
            <input type="text" id="tittle" name="tittle" required>
            
            <label for="amountpermonth">Amount Per Month:</label>
            <input type="number" id="amountpermonth" name="amountpermonth" required>
            
            <label for="months">Months:</label>
            <input type="number" id="months" name="months" required>
            
            <label for="bank">Bank:</label>
            <input type="text" id="bank" name="bank" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
            
            <button type="submit">üíæ Save EMI</button>
        </form>

        <a href="{% url 'emi_list' %}" class="back-link">‚Üê Back to EMI List</a>
    </div>

</body>
</html>

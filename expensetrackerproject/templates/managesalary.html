{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Salary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-title {
      font-weight: 600;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="card-title text-center mb-4">üíº Add Employee Salary</h3>

      <form method="POST">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Employee Name</label>
            <input type="text" class="form-control" name="employee_name" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Position</label>
            <input type="text" class="form-control" name="position" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Basic Salary (‚Çπ)</label>
            <input type="number" class="form-control" name="basic_salary" step="0.01" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Month</label>
            <select class="form-select" name="month" required>
              <option value="">Select Month</option>
              <option>January</option><option>February</option><option>March</option>
              <option>April</option><option>May</option><option>June</option>
              <option>July</option><option>August</option><option>September</option>
              <option>October</option><option>November</option><option>December</option>
            </select>
          </div>

          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-primary px-5">üíæ Save Salary</button>
             <a href="{% url 'firsthomepage' %}" class="btn btn-secondary px-4">‚ùå Cancel</a>
             <a href="{% url 'salary_status' %}" class="btn btn-secondary px-4">View Employee list</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
